{% extends 'base.html' %}

{% load static %}

{% block content %}

  {% if user.is_authenticated %}

      <div>
        Hi {{ user.username }}!
      </div>

      
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile" onchange="Filevalidation()">
        <button type="submit">Upload</button>
      </form>

      {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ shortlink }}</a></p>
      {% endif %}

      <p><a href="{% url 'home' %}">Return to home</a></p>

      

  {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">Log In</a>

  {% endif %}
{% endblock %}
